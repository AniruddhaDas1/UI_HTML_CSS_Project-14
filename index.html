<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_14: Dance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <header class="header-section">
        <img src="./assets/Logo.png" alt="logo" class="logo">
        <nav class="navbar">
            <ul class="nav-lists">
                <li class="list"><a href="#">Home</a></li>
                <li class="list"><a href="#">About Us</a></li>
                <li class="list"><a href="#">Portfolio</a></li>
                <li class="list"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Hero Section -->
    <div class="hero-section">
        <!-- Side Image -->
        <!-- Right Upper -->
        <div class="header-outer-div">
            <div class="hero-header">
                <div class="hero-text">
                    <h1 class="hero-heading"><span>Crea-</span><br>tivity.</h1>
                    <div class="social-media-lists">
                        <img src="./assets/Twitter Icon.svg" alt="Twitter" class="social-media-list">
                        <img src="./assets/Instagram Icon.svg" alt="Instagram" class="social-media-list">
                        <img src="./assets/Facebook Icon.svg" alt="Facebook" class="social-media-list facebook">
                        <img src="./assets/Email Icon.svg" alt="Email" class="social-media-list">
                    </div>
                </div>
            </div>
            <div class="hero-button">
                <button class="btn">Check Our Package</button>
            </div>
        </div>
        <!-- Hero Footer -->
        <div class="hero-footer">
            <div class="footer-left">
                <ul class="footer-lists">
                    <li class="footer-list photography">Photography</li>
                    <li class="footer-list videography">Videography</li>
                    <li class="footer-list graphic">Graphic Design</li>
                    <li class="footer-list illustration">Illustration</li>
                    <li class="footer-list animation">Animation</li>
                </ul>
            </div>
            <!-- Hero Footer Right -->
            <div class="footer-right">
                <div class="quote-message">
                    <p class="quote">We help you to create the best graphics, <br>photos, videos, animations and
                        illustrations</p>
                </div>
                <div class="footer-image">
                    <img src="./assets/pexels-cottonbro-7974875.jpg" alt="pexel-image-dancing"
                    class="people-dancing-image">

                </div>
                <div class="large-arrow">
                    <div class="arrow-line-01"></div>
                    <div class="arrow-line-02"></div>
                </div>
            </div>
        </div>

    </div>
